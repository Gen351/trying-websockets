<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets!</title>
</head>

<style>
    body {
        display: flexbox;
        justify-content: center;
    }
    .main {
        display: flexbox;
        flex-direction: column;
        justify-content: left;

        padding: 10px;

        height: 100vh;
        width: 70%;
    }
    .main input {
        width: 100%;
        max-width: 100%;
        height: 30px;
    }

    .msg-preview {
        width: 100%;
        max-width: 100%;
        max-height: 400px;
        overflow-y: auto;
        border: 5px;

        padding: 10px;
    }
</style>

<body>

    <div class="main">

        <h1>Messages</h1>
        <ul class="msg-preview" id="msg-preview">
    
        </ul>
    
        <input type="text" placeholder="Type" id="msg-input">

    </div>

</body>
</html>
